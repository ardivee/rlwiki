<header>
    <ul class="sidenav sidenav-fixed">
        <li>
            <a class="sidebar-logo-url" href="/">
                <div class="user-view">
                    <div class="background">
                        <img class="sidebar-logo" src="/assets//img/logo.png">
                    </div>
                </div>
            </a>
        </li>
        {% for item in site.data.sidebar %}
        {% if item.sub-category.size > 0 %}
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li class="bold {% if page.url contains item.name %}active{% endif %}"><a class="collapsible-header">{{ item.category }}</a>
                    <div class="collapsible-body" {% if page.url contains item.name %}style="display: block;"{% endif %}>
                        <ul>
                            {% for sub-item in item.sub-category %}
                            <li><a href="{{ site.baseurl }}{{ sub-item.link }}"
                                    {% if page.url == sub-item.link %}class="active-page"
                                    {% endif %}>{{ sub-item.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
        {% else %}
        <li class="bold"><a href="{{ site.baseurl }}{{ item.link }}" {% if page.url == item.link %}class="active-page"
                {% endif %}>{{ item.category }}</a></li>
        {% endif %}

        {% endfor %}
    </ul>
</header>
